<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- Article Preview-->
    <article class="article-preview">
      <!-- Image -->
      <img class="article-preview-image" src="images/drawers.jpg" alt="drawers">
      <!-- Content -->
      <div class="article-preview-content">
        <!-- Title -->
        <h3 class="article-preview-title color-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
        <!-- Text -->
        <p class="article-preview-text color-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
        <!-- Author -->
        <div class="article-preview-author">
          <div class="article-preview-author-name-date">
            <img src="images/avatar-michelle.jpg" alt="Michelle Avatar">
            <span>
              <p class="article-preview-author-name color-title">Michelle Appleton</p>
              <p class="article-preview-author-date color-text">28 Jun 2020</p>
            </span>
          </div>
          <button class="article-preview-share" aria-label="Share" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/>
            </svg>
          </button>
        </div>
      </div>
    </article>
  </main>

  touches to furniture in your home

  Michelle Appleton

  </div> -->
</body>
</html>
